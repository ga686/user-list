<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/user-list/index.html">FAKE USER LIST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/user-list/index.html">Home<span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user-list/favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- view state btn -->
  <div class="row view-btn-box px-5 py-3" id="viewBox">
    <div class="list-view"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div class="group-view"><i class="fas fa-th"></i></div>
  </div>
  <!-- user list -->
  <div class="row px-5" id="user-panel">
    <svg viewBox="-25 -25 100 100" preserveAspectRatio class="load-page-ani">
	<circle fill="#fff" stroke="none" cx="6" cy="25" r="6">
    <animateTransform 
       attributeName="transform" 
       dur="1s" 
       type="translate" 
       values="0 15 ; 0 -15; 0 15" 
       repeatCount="indefinite" 
       begin="0.1"/>
    <animate
      attributeName="opacity"
      dur="1s"
      values="0;1;0"
      repeatCount="indefinite"
      begin="0.1"/>  
  </circle>
  <circle fill="#fff" stroke="none" cx="30" cy="25" r="6">
    <animateTransform 
       attributeName="transform" 
       dur="1s" 
       type="translate" 
       values="0 10 ; 0 -10; 0 10" 
       repeatCount="indefinite" 
       begin="0.2"/>
    <animate
      attributeName="opacity"
      dur="1s"
      values="0;1;0"
      repeatCount="indefinite" 
      begin="0.2"/>  
  </circle>
  <circle fill="#fff" stroke="none" cx="54" cy="25" r="6">
    <animateTransform 
       attributeName="transform" 
       dur="1s" 
       type="translate" 
       values="0 5 ; 0 -5; 0 5" 
       repeatCount="indefinite" 
       begin="0.3"/>
		<animate
      attributeName="opacity"
      dur="1s"
      values="0;1;0"
      repeatCount="indefinite" 
      begin="0.3"/>
  </circle>
</svg>
  </div>
  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body" id="user-modal-body">
          <div class="row p-3">
            <div class="col-12">
              <div class="modal-img-box mx-auto">
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  id="user-modal-image">
              </div>
              <div id="user-modal-name"></div>
              <div class="text-center" id="user-modal-region"></div>
            </div>
            <div class="col-12 mt-3 align-self-center">
              <div class="row-group"><i class="fas fa-user-alt"></i>
                <div id="user-modal-age"></div>
              </div>
              <div class="row-group"><i class="fas fa-birthday-cake"></i>
                <div id="user-modal-birthday"></div>
              </div>
              <div class="row-group"><i class="fas fa-envelope"></i>
                <div id="user-modal-mail"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://replit.com/public/js/replit-badge.js" theme="yellow" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="favorite.js"></script>
</body>

</html>
